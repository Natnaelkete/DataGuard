# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE are ignored when building from the
# command line, check the build.gradle files instead.

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
# org.gradle.parallel=true

# AndroidX package structure to make it clearer which packages are being used
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Enable the new build cache
org.gradle.caching=true

# Parallel build
org.gradle.parallel=true

# Optimize build performance
org.gradle.jvmargs=-Xmx2048m

# Suppress warnings
android.suppressUnsupportedCompileSdk=34

# Disable Kotlin statistics to fix Gradle compatibility
kotlin.statistics.file.dir=
kotlin.internal.single.build.metrics.file=
org.gradle.unsafe.isolated.projects=false

# Disable jlink transformation for Java 21 compatibility
android.useJlink=false

# Use Kotlin compiler for Java files
android.useKotlinCompilerForJava=true
